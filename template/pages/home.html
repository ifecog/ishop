{% extends 'base.html' %} {% block title %}Home{% endblock title %}
<p></p>
{% block content %} {% load humanize %} {% load static %}
<!-- ========================= SECTION  ========================= -->
<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img
        src="{% static 'images/banners/cover.jpg' %}"
        class="img-fluid rounded"
      />
    </div>
  </div>
  <!-- container //  -->
</section>
<section class="section-name padding-y-sm">
  <div class="container">
    {% include 'includes/messages.html' %}
    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right"
        >See all</a
      >
      <h3 class="section-title">Available Products</h3>
    </header>
    <!-- sect-heading -->

    <div class="row">
      {% for product in products %}
      <div class="col-md-3">
        <div
          class="card card-product-grid"
          style="min-height: 262px; max-height: 262px"
        >
          <a href="{{product.get_url}}" class="img-wrap">
            <img src="{{product.image.url}}" />
          </a>
          <figcaption class="info-wrap">
            <a href="{{product.get_url}}" class="title">{{product.name}}</a>
            <div class="price mt-1">${{product.price | intcomma}}</div>
            <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div>
      {% endfor %}
      <!-- col.// -->
    </div>
    <!-- row.// -->
  </div>
  <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
{% endblock content %}
