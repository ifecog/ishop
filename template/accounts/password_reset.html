{% extends 'base.html' %}{% block title %}Reset Password{% endblock title %} <p></p>
{% block content %} {% load static %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 480px; margin-top: 100px">
    <div class="card-body">
      {% include 'includes/messages.html' %}
      <h4 class="card-title mb-4 text-center">Password Reset</h4><p>Reset your Password</p>
      <form action={% url 'password_reset' %} method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
          />
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            name="confirm_password"
          />
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Reset</button>
        </div>
      </form>
    </div>
   <!-- card-body.// -->
  </div>
  <!-- card .// -->
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
